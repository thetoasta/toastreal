<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emeraldAI styleEditor</title>
</head>

<body>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2534767097663166"
     crossorigin="anonymous"></script>
<!-- t1 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-2534767097663166"
     data-ad-slot="9552504071"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  <main>
    <h1>emeraldAI styleEditor</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/baked_goods_1.jpg">
          <img src="/baked_goods_1.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_3.jpg">
          <img src="/baked_goods_3.jpg">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">change the style of emeraldAI! emeraldAI is powered by Google Gemini.</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
