<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/toastlogo.ico">
    <script src="notifications.js"></script>
    <link rel="stylesheet" href="notifications.css">
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIi3_sc81JogKi_UjMGYqUMvsf4WBDJPc",
            authDomain: "toastrealxyz.firebaseapp.com",
            projectId: "toastrealxyz",
            storageBucket: "toastrealxyz.appspot.com",
            messagingSenderId: "774884910313",
            appId: "1:774884910313:web:e11002887adf1055acfc78",
            measurementId: "G-3H38LZB2BX"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let groupId = null;

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('logout-button').style.display = 'block';
                loadGroupDetails();
            } else {
                document.getElementById('logout-button').style.display = 'none';
                window.location.href = 'accounts.html';
            }
        });

        // Load group details
        function loadGroupDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            groupId = urlParams.get('group');
            if (!groupId) {
                showNotification('No group specified.', 'error');
                return;
            }

            db.collection('groups').doc(groupId).get().then(doc => {
                if (doc.exists) {
                    const groupData = doc.data();
                    document.getElementById('group-name').value = groupData.name || '';
                    document.getElementById('group-members').innerText = groupData.members.join(', ');
                } else {
                    showNotification('Group not found.', 'error');
                }
            }).catch(error => {
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Update group name
        function updateGroupName() {
            const newName = document.getElementById('group-name').value;
            if (newName) {
                db.collection('groups').doc(groupId).update({
                    name: newName
                }).then(() => {
                    showNotification('Group name updated successfully!', 'success');
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Delete group
        function deleteGroup() {
            if (confirm('Are you sure you want to delete this group?')) {
                db.collection('groups').doc(groupId).delete().then(() => {
                    showNotification('Group deleted successfully!', 'success');
                    window.location.href = 'index.html';
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Invite member
        function inviteMember() {
            const email = prompt('Enter the email of the person you want to invite:');
            if (email) {
                db.collection('groups').doc(groupId).update({
                    members: firebase.firestore.FieldValue.arrayUnion(email)
                }).then(() => {
                    showNotification('Member invited successfully!', 'success');
                    loadGroupDetails();
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Log out user
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'accounts.html';
            }).catch((error) => {
                showNotification('Error: ' + error.message, 'error');
            });
        }
    </script>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .notification.success {
            background-color: green;
        }
        .notification.error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><strong>Group Management</strong></h1>
            <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
        </header>
        <div class="form-container">
            <div class="form-section">
                <h2>Group Name</h2>
                <input type="text" id="group-name" placeholder="Group Name" required><br>
                <button onclick="updateGroupName()">Update Group Name</button>
            </div>
            <div class="form-section">
                <h2>Group Members</h2>
                <p id="group-members"></p>
                <button onclick="inviteMember()">Invite Member</button>
            </div>
            <div class="form-section">
                <button onclick="deleteGroup()">Delete Group</button>
            </div>
        </div>
    </div>
</body>
</html>
