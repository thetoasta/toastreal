    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIi3_sc81JogKi_UjMGYqUMvsf4WBDJPc",
            authDomain: "toastrealxyz.firebaseapp.com",
            projectId: "toastrealxyz",
            storageBucket: "toastrealxyz.appspot.com",
            messagingSenderId: "774884910313",
            appId: "1:774884910313:web:e11002887adf1055acfc78",
            measurementId: "G-3H38LZB2BX"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let groupId = null;

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('logout-button').style.display = 'block';
                loadGroupDetails();
            } else {
                document.getElementById('logout-button').style.display = 'none';
                window.location.href = 'accounts.html';
            }
        });

        // Load group details
        function loadGroupDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            groupId = urlParams.get('group');
            if (!groupId) {
                showNotification('No group specified.', 'error');
                return;
            }

            db.collection('groups').doc(groupId).get().then(doc => {
                if (doc.exists) {
                    const groupData = doc.data();
                    document.getElementById('group-name').value = groupData.name || '';
                    const membersContainer = document.getElementById('group-members');
                    membersContainer.innerHTML = '';
                    groupData.members.forEach(member => {
                        const memberElement = document.createElement('div');
                        memberElement.className = 'member';
                        memberElement.innerHTML = `
                            <p>${member}</p>
                            <button onclick="removeMember('${member}')">Remove</button>
                        `;
                        membersContainer.appendChild(memberElement);
                    });
                } else {
                    showNotification('Group not found.', 'error');
                }
            }).catch(error => {
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Update group name
        function updateGroupName() {
            const newName = document.getElementById('group-name').value;
            if (newName) {
                db.collection('groups').doc(groupId).update({
                    name: newName
                }).then(() => {
                    showNotification('Group name updated successfully!', 'success');
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Add member
        function addMember() {
            const email = prompt('Enter the email of the person you want to add:');
            if (email) {
                db.collection('groups').doc(groupId).update({
                    members: firebase.firestore.FieldValue.arrayUnion(email)
                }).then(() => {
                    showNotification('Member added successfully!', 'success');
                    loadGroupDetails();
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Remove member
        function removeMember(email) {
            if (confirm(`Are you sure you want to remove ${email} from the group?`)) {
                db.collection('groups').doc(groupId).update({
                    members: firebase.firestore.FieldValue.arrayRemove(email)
                }).then(() => {
                    showNotification('Member removed successfully!', 'success');
                    loadGroupDetails();
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Log out user
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'accounts.html';
            }).catch((error) => {
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .notification.success {
            background-color: green;
        }
        .notification.error {
            background-color: red;
        }
        .member {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
