<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        #post-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px; /* Add some space between buttons */
        }
        #post-form button:hover {
            background-color: #0056b3;
        }
        #posts-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post h3 {
            margin-top: 0;
        }
        .post small {
            color: #777;
            font-size: 0.8em;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .notification.success {
            background-color: green;
        }
        .notification.error {
            background-color: red;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <script src="notifications.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            // ... (Your Firebase config)
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is logged in (only call loadPosts once here)
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('logout-button').style.display = 'block';
                document.getElementById('post-form').style.display = 'block';
                loadPosts(); // Call only once
            } else {
                document.getElementById('logout-button').style.display = 'none';
                document.getElementById('post-form').style.display = 'none';
            }
        });

        // Log out user
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'accounts.html';
            }).catch((error) => {
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Load posts
        function loadPosts() {
            db.collection('posts').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = ''; // Clear existing posts

                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'post';

                    getUserNickname(post.username).then(nickname => {
                        let timestamp = post.timestamp;
                        let dateString;

                        if (timestamp) { // Check if timestamp exists
                            let date = timestamp.toDate(); // Correctly convert Firebase Timestamp
                            dateString = date.toLocaleString();
                        } else {
                            dateString = "Timestamp not available"; // Handle missing timestamps
                        }

                        postElement.innerHTML = `
                            <h3>${nickname}</h3>
                            <p>${post.content}</p>
                            <small>${dateString}</small>
                            ${auth.currentUser && auth.currentUser.email === post.username ? `
                                <button onclick="editPost('${doc.id}', '${post.content}')">Edit</button>
                                <button onclick="deletePost('${doc.id}')">Delete</button>
                            ` : ''}
                        `;
                        postsContainer.appendChild(postElement);
                    });
                });
            });
        }

        // Get user nickname
        function getUserNickname(email) {
            return db.collection('users').doc(email).get().then(doc => {
                if (doc.exists && doc.data().nickname) {
                    return doc.data().nickname;
                } else {
                    return email;
                }
            }).catch(() => {
                return email;
            });
        }

        // Add new post
        function addPost(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                showNotification('You must be logged in to post.', 'error');
                return;
            }
            const content = document.getElementById('post-content').value;
            db.collection('posts').add({
                username: user.email,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('post-content').value = '';
                showNotification('Post added successfully!', 'success');
            }).catch(error => {
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Edit post
        function editPost(postId, currentContent) {
            const newContent = prompt('Edit your post:', currentContent);
            if (newContent) {
                db.collection('posts').doc(postId).update({
                    content: newContent
                }).then(() => {
                    showNotification('Post updated successfully!', 'success');
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        // Delete post
        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                db.collection('posts').doc(postId).delete().then(() => {
                    showNotification('Post deleted successfully!', 'success');
                }).catch(error => {
                    showNotification('Error: ' + error.message, 'error');
                });
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000); // Remove after 3 seconds
        }
    </script>
    <style>
        /* ... (Your CSS styles) ... */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .notification.success {
            background-color: green;
        }
        .notification.error {
            background-color: red;
        }
        #posts-container {
            max-height: 400px; /* Adjust the height as needed */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><strong>Posts</strong></h1>
            <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
        </header>
        <div id="post-form" style="display: none;">
            <form onsubmit="addPost(event)">
                <textarea id="post-content" placeholder="What's on your mind?" required></textarea><br>
                <button type="submit">Post</button>
                <button onclick="window.location.href = 'index.html';">home!</button>
            </form>
        </div>
        <div id="posts-container"></div>
    </div>
</body>
</html>
