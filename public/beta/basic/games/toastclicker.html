    <link rel="icon" type="image/x-icon" href="/images/toastlogo.ico"> <style>
        /* --- Base Styles --- */
        :root {
            --toast-brown: #F5F5DC; /* Beige - Brighter for dark bg */
            --toast-crust: #FFD700; /* Gold - Brighter crust */
            --background-image-url: 'background.png'; /* <<< YOUR BACKGROUND IMAGE PATH HERE */

            --border-color: rgba(255, 255, 255, 0.2); /* Light border */

        *, *::before, *::after {
             box-sizing: border-box;

        body {
            margin: 0;
            font-family: 'Google Sans', sans-serif;
            /* --- Background Image --- */
            background-image: var(--background-image-url);
            background-color: var(--background-fallback-color); /* Fallback color */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed during scroll */

            color: var(--text-light); /* Default text color for body */
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* --- Main Game Container --- */
        .game-container {
            max-width: 1000px; /* Wider */
            margin: 30px auto; /* Center vertically */
            padding: 25px 35px;
            background-color: var(--container-bg); /* Transparent black */
            border-radius: 12px; /* More rounded */
            box-shadow: 0 8px 25px var(--shadow-color);
            display: grid;
            grid-template-columns: 1fr 1.2fr; /* Adjust column ratio */
            gap: 40px; /* Increased gap */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */

        @media (max-width: 900px) { /* Adjusted breakpoint */
            .game-container {
                 grid-template-columns: 1fr; /* Single column */
                 max-width: 600px;
                 padding: 20px 25px;
                 gap: 30px;
            }

             .game-container {
                  margin: 15px;
                  padding: 15px 20px;

        .game-title {

             padding-bottom: 20px;
             border-bottom: 1px solid var(--border-color);
             text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }


        /* --- Clicker Area --- */
        .clicker-area {
            text-align: center;
            padding: 20px 10px;
            border-right: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
         @media (max-width: 900px) {
            .clicker-area {
                 border-right: none;
                 border-bottom: 1px solid var(--border-color);
                 padding: 15px 10px 30px 10px;
            }
         }

        #toast-count-display {
            font-size: 2.8em;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--toast-brown); /* Brighter color */
            word-break: break-all;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        #tps-display, #tpc-display { /* Style both displays */
            font-size: 1.1em;
            color: var(--text-medium); /* Medium light grey */
            margin-bottom: 8px; /* Space between TPS/TPC */
        }
        #tpc-display {
             margin-bottom: 30px; /* Space below TPC */
        }

        #clickable-toast {
            font-size: 12em; /* Even larger toast */
            cursor: pointer;
            display: inline-block;
            transition: transform 0.1s ease-out;
            user-select: none;
            filter: drop-shadow(5px 7px 6px rgba(0,0,0,0.3));
            margin-bottom: 20px;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5); /* Gold glow */
        }
        #clickable-toast:active {
            transform: scale(0.95);
            filter: drop-shadow(2px 3px 3px rgba(0,0,0,0.2));
        }
        /* Click effect */
        .click-effect {
             position: absolute;
             font-size: 1.8em; /* Larger click text */
             font-weight: bold;
             color: var(--toast-crust); /* Gold color */
             opacity: 1;
             transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.7s ease-out;
             pointer-events: none;
             user-select: none;
             z-index: 110;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
             text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }


        /* --- Upgrades Area --- */
        .upgrades-area {
            padding: 10px 0;
            max-height: 65vh; /* More height */
            overflow-y: auto;
            padding-right: 15px; /* More space for scrollbar */

        /* --- Button Styling --- */
        button {

            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;

        button:active:not(:disabled) {

        button:disabled {

             background-color: #7f8c8d; /* Darker disabled grey */

             cursor: not-allowed;

        }

        /* Specific Button Colors (Adjusted for dark bg) */
        .upgrade button {
            background-image: linear-gradient(to bottom, var(--success-green), var(--success-green-dark));

            padding: 8px 15px;
            font-size: 0.85em;
        }
        .upgrade button:hover:not(:disabled) {
            background-image: linear-gradient(to bottom, #35e881, #27ae60); /* Brighter hover */

        .options-area button {
             background-image: linear-gradient(to bottom, var(--secondary-grey), var(--secondary-grey-dark));

        }
         .options-area button:hover:not(:disabled) {
              background-image: linear-gradient(to bottom, #aab7b8, #7f8c8d);

         #reset-button {

         }
         #reset-button:hover:not(:disabled) {
               background-image: linear-gradient(to bottom, #f16a5c, #c0392b);

        /* --- Options Area --- */
        .options-area {
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
        }


        /* --- Notification Styles --- */
        .notification {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 20px; border-radius: 6px; color: white; z-index: 1000; font-size: 0.95em; box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2); opacity: 0; transition: opacity 0.3s ease, bottom 0.3s ease; pointer-events: none;
        }
        .notification.show { opacity: 1; bottom: 30px; }
        .notification.success { background-color: var(--success-green); }
        .notification.error { background-color: var(--danger-red); }

    </style>

             'infinity_crumb': { name: 'Infinity Crumb', description: '+10M TPC', baseCost: 5e9, cost: 5e9, count: 0, tps: 0, tpc: 1e7 },

             'galactic_butter': { name: 'Galactic Butter', description: '+100M TPC', baseCost: 5e11, cost: 5e11, count: 0, tps: 0, tpc: 1e8 },
             'hyperspace_delivery': { name: 'Hyperspace Delivery', description: '+1B TPS', baseCost: 2e12, cost: 2e12, count: 0, tps: 1e9, tpc: 0 },
             'temporal_toaster': { name: 'Temporal Toaster', description: '+5B TPS', baseCost: 1e13, cost: 1e13, count: 0, tps: 5e9, tpc: 0 },
             'reality_crumb': { name: 'Reality Crumb', description: '+250M TPC', baseCost: 5e13, cost: 5e13, count: 0, tps: 0, tpc: 2.5e8 },

             // Very Endgame (1T - ???)
             'causality_oven': { name: 'Causality Oven', description: '+25B TPS', baseCost: 2e14, cost: 2e14, count: 0, tps: 2.5e10, tpc: 0 },
             'probability_jam': { name: 'Probability Jam', description: '+1B TPC', baseCost: 1e15, cost: 1e15, count: 0, tps: 0, tpc: 1e9 },
             'dimension_slicer': { name: 'Dimension Slicer', description: '+150B TPS', baseCost: 8e15, cost: 8e15, count: 0, tps: 1.5e11, tpc: 0 },
             'existence_toaster': { name: 'Existence Toaster', description: '+1T TPS', baseCost: 5e16, cost: 5e16, count: 0, tps: 1e12, tpc: 0 },
             'conceptual_spread': { name: 'Conceptual Spread', description: '+10B TPC', baseCost: 3e17, cost: 3e17, count: 0, tps: 0, tpc: 1e10 },
             'omnitoaster': { name: 'Omni-Toaster', description: '+10T TPS', baseCost: 2e18, cost: 2e18, count: 0, tps: 1e13, tpc: 0 },
             'final_crumb': { name: 'The Final Crumb', description: '+100T TPS', baseCost: 1e20, cost: 1e20, count: 0, tps: 1e14, tpc: 0 },
             'steve': { name: 'I... AM STEEVE!', description: 'just a joke!', baseCost: -500, cost: 1e20, count: 0, tps: 1e14, tpc: 0 },
        };

        // --- DOM Elements ---
        const toastCountDisplay = document.getElementById('toast-count-display');
        const tpsDisplay = document.getElementById('tps-display');
        const tpcDisplay = document.getElementById('tpc-display'); // Get TPC display element
        const clickableToast = document.getElementById('clickable-toast');
        const upgradesList = document.getElementById('upgrades-list');

        // --- Initialization ---
        function initializeGame() {
            loadGameState();
            renderUpgrades();
            updateDisplay(); // Initial display update
            setInterval(gameLoop, 100); // Game logic loop
            setInterval(updateDisplayLoop, 100); // Display update loop
            setInterval(saveGameState, 30000); // Auto-save
            window.addEventListener('beforeunload', saveGameState); // Save on close
        }

        // --- Game Loop ---
        function gameLoop() {
            toastCount += toastsPerSecond * 0.1;
        }

        // --- Display Update Loop ---
        function updateDisplayLoop() {
             updateDisplay();
             checkPurchaseableUpgrades();
        }

        // --- Core Click Function ---
        function toastClicked(event) {
            toastCount += toastsPerClick;
            createClickEffect(event);
        }

        // --- Visual Click Effect ---
        function createClickEffect(event) {
             const effect = document.createElement('div');
             effect.className = 'click-effect';
             effect.textContent = `+${formatNumber(toastsPerClick)}`; // Format TPC value
             const rect = clickableToast.getBoundingClientRect();
             const containerRect = clickableToast.parentElement.getBoundingClientRect();
             const x = event.clientX - containerRect.left;
             const y = event.clientY - containerRect.top;

             effect.style.left = `${x}px`;
             effect.style.top = `${y}px`;

             clickableToast.parentElement.appendChild(effect);

             requestAnimationFrame(() => {
                 effect.style.transform = `translate(-50%, -180%) scale(0.8)`; // Move up and slightly shrink
                 effect.style.opacity = '0';
             });

             setTimeout(() => { effect.remove(); }, 700); // Match transition duration
        }


        // --- Upgrade Functions ---
        function buyUpgrade(upgradeId) {
            const upgrade = upgrades[upgradeId];
            // Check for sufficient funds and if cost is not Infinity (prevents overflow issues)
            if (toastCount >= upgrade.cost && upgrade.cost !== Infinity) {
                toastCount -= upgrade.cost;
                upgrade.count++;
                recalculateStatsFromUpgrades(); // Recalculate TPC/TPS after purchase
                // Recalculate cost, handle potential Infinity
                const newCost = Math.ceil(upgrade.baseCost * Math.pow(1.15, upgrade.count));
                upgrade.cost = isFinite(newCost) ? newCost : Infinity; // Set to Infinity if calculation overflows

                renderUpgrades(); // Re-render upgrades
                showNotification(`${upgrade.name} purchased!`, 'success');
            } else if (upgrade.cost === Infinity) {
                 showNotification('Maximum level reached for this upgrade!', 'error');
            } else {
                showNotification('Not enough toasts!', 'error');
            }
        }

        function checkPurchaseableUpgrades() {
             for (const id in upgrades) {
                 const upgrade = upgrades[id];
                 const button = document.getElementById(`upgrade-btn-${id}`);
                 if (button) {
                     button.disabled = (toastCount < upgrade.cost || upgrade.cost === Infinity);
                 }
             }
        }


        // --- Rendering Functions ---
        function renderUpgrades() {
            const fragment = document.createDocumentFragment();
            for (const id in upgrades) {
                const upgrade = upgrades[id];
                const upgradeElement = document.createElement('div');
                upgradeElement.className = 'upgrade';
                upgradeElement.innerHTML = `
                    <div class="upgrade-info">
                        <h3>${upgrade.name}</h3>
                        <p>${upgrade.description}</p>
                        <p>Cost: <span class="cost">${formatNumber(upgrade.cost)}</span> üçû</p>
                        <p class="owned">Owned: ${upgrade.count}</p>
                    </div>
                    <button id="upgrade-btn-${id}" onclick="buyUpgrade('${id}')">Buy</button>
                `;
                fragment.appendChild(upgradeElement);
            }
            upgradesList.innerHTML = '';
            upgradesList.appendChild(fragment);
            checkPurchaseableUpgrades(); // Update states after rendering
        }

        function updateDisplay() {
            toastCountDisplay.textContent = formatNumber(Math.floor(toastCount));
            tpsDisplay.textContent = `${formatNumber(toastsPerSecond, 1)} toasts/s`; // Abbreviated
            tpcDisplay.textContent = `${formatNumber(toastsPerClick)} toasts/click`; // Update TPC display
            document.title = `${formatNumber(Math.floor(toastCount))} Toasts - Toast Clicker`;
        }

        // --- Utility Functions ---
        // Extended suffixes for larger numbers
        const numberSuffixes = ['', 'K', 'M', 'B', 'T', 'Qa', 'Qi', 'Sx', 'Sp', 'Oc', 'No', 'Dc', 'Ud', 'Dd', 'Td', 'Qad', 'Qid', 'Sxd', 'Spd', 'Ocd', 'Nod', 'Vg', 'Uvg', 'Dvg', 'Tvg', 'Qavg', 'Qivg', 'Sxvg', 'Spvg', 'Ocvg', 'Novg', 'Tg']; // Up to Trigintillion

        function formatNumber(num, precision = 0) {
            num = Number(num); // Ensure it's a number
            if (num === Infinity) return 'Infinity';
            if (isNaN(num) || num === 0) return '0';

            const absNum = Math.abs(num);
            if (absNum < 1000) {
                // Handle small numbers and potential floating point issues for TPS/TPC display
                const fixedNum = num.toFixed(precision);
                // Only show decimals if they are non-zero or if explicitly requested non-zero precision
                return parseFloat(fixedNum).toLocaleString(undefined, {
                     minimumFractionDigits: precision > 0 && (fixedNum % 1 !== 0) ? precision : 0,
                     maximumFractionDigits: precision
                 });
            }

            const tier = Math.floor(Math.log10(absNum) / 3);

            if (tier >= numberSuffixes.length) {
                // Use scientific notation for numbers beyond defined suffixes
                return num.toExponential(2);
            }

            const suffix = numberSuffixes[tier];
            const scale = Math.pow(10, tier * 3);
            const scaled = num / scale;

            // Determine precision for abbreviated numbers
            let formattedPrecision = 2; // Default to 2 decimal places
            if (scaled >= 100) formattedPrecision = 0;
            else if (scaled >= 10) formattedPrecision = 1;

            return scaled.toFixed(formattedPrecision) + ' ' + suffix;
        }


        // --- Notification Function ---
        let notificationTimeout;
        function showNotification(message, type) {
             const existingNotification = document.querySelector('.notification');
             if (existingNotification) {
                 existingNotification.remove();
                 clearTimeout(notificationTimeout);
             }
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { notification.classList.add('show'); }, 10);
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
                 setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // --- Saving/Loading using localStorage ---
        function saveGameState() {
            const simplifiedUpgrades = {};
            for (const id in upgrades) {
                simplifiedUpgrades[id] = { count: upgrades[id].count };
            }
            const gameState = {
                toastCount: toastCount,
                savedUpgrades: simplifiedUpgrades
            };
            try {
                 localStorage.setItem(SAVE_KEY, JSON.stringify(gameState));
                 // console.log("Game Saved"); // Reduce console noise
            } catch (e) {
                 console.error("Error saving game:", e);
            }
        }

        function loadGameState() {
            const savedState = localStorage.getItem(SAVE_KEY);
            if (savedState) {
                try {
                    const gameState = JSON.parse(savedState);
                    toastCount = gameState.toastCount || 0;

                    if (gameState.savedUpgrades) {
                        for (const id in upgrades) {
                             // Check if the upgrade exists in the current game definition
                            if (upgrades.hasOwnProperty(id)) {
                                // Load count if it exists in save, otherwise default to 0
                                if (gameState.savedUpgrades[id] && typeof gameState.savedUpgrades[id].count === 'number') {
                                    upgrades[id].count = gameState.savedUpgrades[id].count;
                                } else {
                                    upgrades[id].count = 0;
                                }
                                // Recalculate cost based on loaded/defaulted count
                                const newCost = Math.ceil(upgrades[id].baseCost * Math.pow(1.15, upgrades[id].count));
                                upgrades[id].cost = isFinite(newCost) ? newCost : Infinity;
                            }
                        }
                    } else {
                         resetGameVariables(); // Reset if no upgrade data found
                    }
                    recalculateStatsFromUpgrades();
                    console.log("Game Loaded");
                } catch (e) {
                    console.error("Error loading saved game:", e);
                    showNotification("Error loading save data. Resetting game.", "error");
                    localStorage.removeItem(SAVE_KEY);
                    resetGameVariables();
                }
            } else {
                 resetGameVariables(); // No save file, start fresh
            }
        }

        function recalculateStatsFromUpgrades() {
             toastsPerSecond = 0;
             toastsPerClick = 1; // Base click value
             for (const id in upgrades) {
                 const upgrade = upgrades[id];
                 if (upgrade.count > 0) {
                    toastsPerSecond += upgrade.tps * upgrade.count;
                    toastsPerClick += upgrade.tpc * upgrade.count;
                 }
             }
        }

        function resetGameVariables() {
             toastCount = 0;
             // Recalculate base stats
             recalculateStatsFromUpgrades(); // Call this first to reset TPC/TPS
             // Then reset counts and costs
             for (const id in upgrades) {
                  upgrades[id].count = 0;
                  upgrades[id].cost = upgrades[id].baseCost;
             }
        }

        function clearSave() {
             if (confirm("üö® RESET GAME? üö®\n\nThis will erase all your progress. Are you absolutely sure?")) {
                 localStorage.removeItem(SAVE_KEY);
                 resetGameVariables();
                 renderUpgrades(); // Update UI immediately
                 updateDisplay();
                 showNotification("Game Reset!", "success");
             }
        }

        // --- Start Game ---
        window.onload = initializeGame;

    </script>
