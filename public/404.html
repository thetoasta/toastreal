<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #021c50;
            color: white;
            font-family: 'Google Sans', sans-serif;
            overflow: hidden;
        }
        .ticker-wrapper {
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .ticker {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 10s linear infinite;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
        <h1><strong>Toast Stuff</strong></h1>
        <p>We're sorry, but that page <em>doesn't</em> exist.</p>
</body>
</html>
