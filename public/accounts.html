<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script> 
    import { createClient } from '@supabase/supabase-js'
    const SUPABASE_URL = 'https://vcmhevdumlebhwkwzbgw.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjbWhldmR1bWxlYmh3a3d6Ymd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0MDEyNDEsImV4cCI6MjA1Njk3NzI0MX0.2BYkMmARGHhNCb6qCDPLjn_hFmEPGFzA8pQ--shTMCQ'; // Replace with your Supabase anon key
    
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);</script>
</head>
<body>
    <div class="container">
        <header>
            <h1><strong>Account Management</strong></h1>
            <div class="form-container">
                <div class="form-section">
                    <h2>Register</h2>
                    <form id="register-form">
                        <input type="email" id="register-username" placeholder="Email" required><br>
                        <input type="password" id="register-password" placeholder="Password" required><br>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="form-section">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="email" id="login-username" placeholder="Email" required><br>
                        <input type="password" id="login-password" placeholder="Password" required><br>
                        <button type="submit">Login</button>
                    </form>
                    <button id="google-signin">Sign in with Google</button>
                    <button id="reset-password">Reset Password</button>
                    <div class="footer"></div>
                </div>
            </div>
        </header>
    </div>

    <script>


        // Register user
        document.getElementById('register-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const { error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Registration Error:', error);
                alert('Error: ' + error.message);
            } else {
                alert('User registered successfully');
                document.getElementById('register-form').reset();
            }
        });

        // Login user
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Login Error:', error);
                alert('Error: ' + error.message);
            } else {
                alert('User logged in successfully');
                // Redirect to profile page or perform other actions
            }
        });

        // Google Sign-In
        document.getElementById('google-signin').addEventListener('click', async function() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
            });

            if (error) {
                console.error('Google Sign-In Error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Reset Password
        document.getElementById('reset-password').addEventListener('click', async function() {
            const email = prompt('Please enter your email for password reset:');
            if (email) {
                const { error } = await supabase.auth.resetPasswordForEmail(email);

                if (error) {
                    console.error('Password Reset Error:', error);
                    alert('Error: ' + error.message);
                } else {
                    alert('Password reset email sent');
                }
            }
        });
    </script>
</body>
</html>
