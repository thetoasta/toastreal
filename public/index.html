    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAIi3_sc81JogKi_UjMGYqUMvsf4WBDJPc",
            authDomain: "toastrealxyz.firebaseapp.com",
            projectId: "toastrealxyz",
            storageBucket: "toastrealxyz.appspot.com",
            messagingSenderId: "774884910313",
            appId: "1:774884910313:web:e11002887adf1055acfc78",
            measurementId: "G-3H38LZB2BX"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let restrictionNoticeShown = false; // Flag to track if the notice has been displayed

        // Function to display restriction notice
        function displayRestrictionNotice(restrictions) {
            if (restrictionNoticeShown) return; // Prevent multiple notices
            restrictionNoticeShown = true; // Set the flag

            const noticeDiv = document.createElement('div');
            noticeDiv.id = 'restriction-notice';
            noticeDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 1000;
            `;

            let message = 'You are restricted from using this site.';
            let blockedFeatures = [];
            if (restrictions.posting) blockedFeatures.push('posting');
            if (restrictions.messaging) blockedFeatures.push('messaging');

            if (blockedFeatures.length > 0) {
                message += `<br><br>You are blocked from: ${blockedFeatures.join(', ')}.`;
            }
            if (restrictions.note) {
                message += `<br><br>Reason: ${restrictions.note}`;
            }

            noticeDiv.innerHTML = `
                ${message}
                <br><br>
                <label>
                    <input type="checkbox" id="restriction-acknowledged"> I've read the restriction.
                </label>
                <br>
                <button id="acknowledge-button" disabled>Acknowledge</button>
            `;

            document.body.appendChild(noticeDiv);

            const acknowledgeCheckbox = document.getElementById('restriction-acknowledged');
            const acknowledgeButton = document.getElementById('acknowledge-button');

            acknowledgeCheckbox.addEventListener('change', function () {
                acknowledgeButton.disabled = !this.checked;
            });

            acknowledgeButton.addEventListener('click', function () {
                const userRef = db.collection('users').doc(firebase.auth().currentUser.email);
                userRef.update({ hasAcknowledgedRestrictions: true })
                    .then(() => {
                        noticeDiv.remove();
                        // Re-enable the page
                        document.body.style.overflow = 'auto';
                        document.body.style.pointerEvents = 'auto';
                        restrictionNoticeShown = false; // Reset the flag
                    })
                    .catch(error => {
                        console.error("Error updating user document: ", error);
                        alert('Error acknowledging restriction. Please try again.');
                    });
            });

            // Disable the page
            document.body.style.overflow = 'hidden';
            document.body.style.pointerEvents = 'none';

            // Re-enable the restriction notice
            noticeDiv.style.pointerEvents = 'auto';
        }

        // Check if user is logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.email).get().then(doc => {
                    if (doc.exists) {
                        const restrictions = doc.data().restrictions || {};
                        const hasAcknowledged = doc.data().hasAcknowledgedRestrictions || false;

                        if (restrictions.posting || restrictions.messaging) {
                            if (!hasAcknowledged) {
                                displayRestrictionNotice(restrictions);
                            }
                        }
                    }
                }).catch(error => {
                    console.error('Error checking user restrictions:', error);
                });
            }
        });

        // Log out user
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'accounts.html';
            }).catch((error) => {
                alert('Error: ' + error.message);
            });
        }
    </script>
